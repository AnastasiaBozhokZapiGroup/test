<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta id="csp" http-equiv="Content-Security-Policy" />
    <title>BlueBotics OAuth2 Redirection</title>
    <script>
        // Set CSP with dynamically generated nonce for security
        const nonce = 'bb-' + Array.from(crypto.getRandomValues(
            new Uint8Array(16)), byte => byte.toString(16).padStart(2, '0')).join('');
        document.getElementById('csp').content = `default-src 'self'; script-src 'self' 'nonce-${nonce}';`;
    </script>
</head>

<body>
    <div id="status"></div>
    <script>
        // Set the nonce attribute dynamically
        document.currentScript.setAttribute('nonce', nonce);

        function handleRedirect() {
            const status = document.getElementById("status");

            try {
                status.textContent = "Processing OAuth2 redirection...";

                const params = new URLSearchParams(location.search);
                const state = params.get("state");

                if (!state) {
                    throw new Error("Missing state parameter");
                }

                const redirectUrl = decodeURIComponent(state);
                // Validate URL
                const url = new URL(redirectUrl);
                if (!["http:", "https:"].includes(url.protocol)) {
                    throw new Error("Invalid protocol");
                }

                params.delete("state");
                location.href = `${redirectUrl}${redirectUrl.includes("?") ? "&" : "?"
                    }${params}`;
            } catch (error) {
                console.error(error);
                status.textContent = `Redirection failed: ${error.message}`;
            }
        }
        // Initialize
        document.readyState === "loading"
            ? document.addEventListener("DOMContentLoaded", handleRedirect)
            : handleRedirect();
    </script>
</body>
</html>
