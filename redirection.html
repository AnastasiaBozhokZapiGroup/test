<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'unsafe-inline';" />
    <title>BlueBotics OAuth2 Redirection</title>
</head>

<body>
    <h1>BlueBotics</h1>
    <div id="status"></div>
    <script>
        function handleRedirect() {
            const status = document.getElementById("status");

            try {
                status.textContent = "Processing OAuth2 redirection...";

                const params = new URLSearchParams(location.search);
                const state = params.get("state");

                if (!state) {
                    throw new Error("Missing state parameter");
                }

                const redirectUrl = decodeURIComponent(state);
                // Validate URL
                const url = new URL(redirectUrl);
                if (!["http:", "https:"].includes(url.protocol)) {
                    throw new Error("Invalid protocol");
                }

                params.delete("state");
                location.href = `${redirectUrl}${redirectUrl.includes("?") ? "&" : "?"
                    }${params}`;
            } catch (error) {
                console.error(error);
                status.textContent = `Redirection failed: ${error.message}`;
            }
        }
        // Initialize
        document.readyState === "loading"
            ? document.addEventListener("DOMContentLoaded", handleRedirect)
            : handleRedirect();
    </script>
</body>
</html>
